name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test --if-present
      
    - name: Build application
      run: npm run build
      env:
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        NODE_ENV: production
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: Health Check
      run: |
        echo "‚è≥ Waiting 30 seconds for deployment to stabilize..."
        sleep 30
        
        echo "üîç Checking application health..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/health)
        echo "Health check response: $response"
        
        if [ "$response" = "200" ]; then
          echo "‚úÖ Deployment successful - Health check passed"
        else
          echo "‚ùå Health check failed with status $response"
          echo "üîç Getting detailed error information..."
          curl -s https://careerpath-pro.vercel.app/api/health || echo "Failed to get health details"
          exit 1
        fi
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "üöÄ Deployment completed successfully!"
        else
          echo "‚ùå Deployment failed - Check logs for details"
        fi

  deploy-backup:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
    - name: Deploy to backup server
      run: |
        echo "üîÑ Deploying to backup server due to primary failure"
        # Add backup deployment logic here
        
    - name: Notify backup deployment
      run: |
        echo "üì¶ Backup deployment completed"

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
    - name: Comprehensive health check
      run: |
        echo "üîç Running comprehensive health checks..."
        
        # Check main server
        main_status=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/health)
        echo "Main server status: $main_status"
        
        # Check if main server is responding
        if [ "$main_status" != "200" ]; then
          echo "‚ùå Main server is not responding (status: $main_status)"
          exit 1
        fi
        
        # Check auth endpoints
        auth_status=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/auth/signin)
        echo "Auth endpoint status: $auth_status"
        
        # Check JD extractor
        jd_status=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/jd/extract)
        echo "JD extractor status: $jd_status"
        
        # Check resume analyzer
        resume_status=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/resume/analyze)
        echo "Resume analyzer status: $resume_status"
        
        # Check security endpoint
        security_status=$(curl -s -o /dev/null -w "%{http_code}" https://careerpath-pro.vercel.app/api/security)
        echo "Security endpoint status: $security_status"
        
        # Basic health check - if all endpoints respond with 200 or 404 (for POST endpoints), consider it healthy
        if [ "$main_status" = "200" ] && [ "$auth_status" -ge "200" ] && [ "$jd_status" -ge "200" ] && [ "$resume_status" -ge "200" ] && [ "$security_status" = "200" ]; then
          echo "‚úÖ All health checks passed!"
        else
          echo "‚ö†Ô∏è Some health checks failed"
          echo "Main: $main_status, Auth: $auth_status, JD: $jd_status, Resume: $resume_status, Security: $security_status"
          exit 1
        fi
