<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Full logo with text from user's image -->
  
  <!-- Dark blue circle background -->
  <circle cx="100" cy="100" r="80" fill="#0a1628"/>
  
  <!-- Circuit board "G" traces -->
  <g>
    <!-- Main G shape -->
    <path d="M 60 60 Q 40 60 40 80 L 40 120 Q 40 140 60 140 L 85 140 Q 105 140 105 120 L 105 105" 
          stroke="#4a9eff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Horizontal extension -->
    <path d="M 85 105 L 135 105" stroke="#4a9eff" stroke-width="3" stroke-linecap="round"/>
    <!-- Circuit nodes -->
    <circle cx="60" cy="60" r="4" fill="#4a9eff"/>
    <circle cx="85" cy="105" r="4" fill="#4a9eff"/>
    <circle cx="135" cy="105" r="4" fill="#4a9eff"/>
    <!-- Additional circuit traces -->
    <path d="M 60 80 L 85 80" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <path d="M 70 60 L 70 80" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <circle cx="60" cy="80" r="3" fill="#7c3aed"/>
    <circle cx="85" cy="80" r="3" fill="#7c3aed"/>
    <circle cx="70" cy="60" r="3" fill="#7c3aed"/>
  </g>
  
  <!-- DNA double helix -->
  <g>
    <!-- First helix strand -->
    <path d="M 65 45 Q 85 65 65 85 Q 45 105 65 125 Q 85 145 65 165" 
          stroke="#10b981" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
    <!-- Second helix strand -->
    <path d="M 135 45 Q 115 65 135 85 Q 155 105 135 125 Q 115 145 135 165" 
          stroke="#10b981" stroke-width="4" fill="none" opacity="0.9" stroke-linecap="round"/>
    <!-- DNA connections -->
    <line x1="65" y1="55" x2="135" y2="55" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="65" y1="75" x2="135" y2="75" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="65" y1="95" x2="135" y2="95" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="65" y1="115" x2="135" y2="115" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="65" y1="135" x2="135" y2="135" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="65" y1="155" x2="135" y2="155" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Company text -->
  <text x="100" y="210" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="white" text-anchor="middle">Glixtronofficial</text>
</svg>
