<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Tightly cropped version - just the circle part -->
  
  <!-- Dark blue circle (exact original) -->
  <circle cx="80" cy="80" r="70" fill="#0a1628"/>
  
  <!-- Circuit board "G" traces (exact original design, repositioned) -->
  <g>
    <!-- Main G path -->
    <path d="M 40 40 Q 25 40 25 55 L 25 105 Q 25 120 40 120 L 70 120 Q 85 120 85 105 L 85 90" 
          stroke="#4a9eff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Horizontal extension -->
    <path d="M 70 90 L 120 90" stroke="#4a9eff" stroke-width="3" stroke-linecap="round"/>
    <!-- Circuit nodes -->
    <circle cx="40" cy="40" r="3" fill="#4a9eff"/>
    <circle cx="70" cy="90" r="3" fill="#4a9eff"/>
    <circle cx="120" cy="90" r="3" fill="#4a9eff"/>
    <!-- Additional circuit traces -->
    <path d="M 40 55 L 70 55" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <path d="M 55 40 L 55 55" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
    <circle cx="40" cy="55" r="2" fill="#7c3aed"/>
    <circle cx="70" cy="55" r="2" fill="#7c3aed"/>
    <circle cx="55" cy="40" r="2" fill="#7c3aed"/>
  </g>
  
  <!-- DNA double helix (exact original design, repositioned) -->
  <g>
    <!-- First helix strand -->
    <path d="M 50 30 Q 65 45 50 60 Q 35 75 50 90 Q 65 105 50 120" 
          stroke="#10b981" stroke-width="3" fill="none" opacity="0.9" stroke-linecap="round"/>
    <!-- Second helix strand -->
    <path d="M 110 30 Q 95 45 110 60 Q 125 75 110 90 Q 95 105 110 120" 
          stroke="#10b981" stroke-width="3" fill="none" opacity="0.9" stroke-linecap="round"/>
    <!-- DNA rungs/connections -->
    <line x1="50" y1="35" x2="110" y2="35" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="50" y1="50" x2="110" y2="50" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="50" y1="65" x2="110" y2="65" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="50" y1="80" x2="110" y2="80" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="50" y1="95" x2="110" y2="95" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
    <line x1="50" y1="110" x2="110" y2="110" stroke="#10b981" stroke-width="1.5" opacity="0.7"/>
  </g>
</svg>
